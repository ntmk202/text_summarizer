{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SumUp - Text Summarization Website</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link
      href="{% static 'lib/lightbox/css/lightbox.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="container py-5">
        <div class="testimonial-header text-center">
          <h1 class="text-primary diplay-6">SIGN UP</h1>
          <div class="p-5 bg-light rounded">
            <div class="row g-4">
              <div class="col-2"></div>
              <div class="col-8">
                <form action="/signup" method="post">
                  {% csrf_token %}
                  <input
                    type="text"
                    class="w-100 form-control border-0 py-3 mb-4"
                    id="username"
                    name="username"
                    placeholder="User Name"
                    required
                  />
                  <input
                    type="text"
                    class="w-100 form-control border-0 py-3 mb-4"
                    id="fname"
                    name="fname"
                    placeholder="First Name"
                    required
                  />
                  <input
                    type="text"
                    class="w-100 form-control border-0 py-3 mb-4"
                    id="lname"
                    name="lname"
                    placeholder="Last Name"
                    required
                  />
                  <input
                    type="email"
                    class="w-100 form-control border-0 py-3 mb-4"
                    id="email"
                    name="email"
                    placeholder="Your Email"
                    required
                  />

                  <input
                    type="password"
                    class="w-100 form-control border-0 py-3 mb-4"
                    id="pass1"
                    name="pass1"
                    placeholder="Create your password"
                    required
                  />

                  <input
                    type="password"
                    class="w-100 form-control border-0 py-3 mb-4"
                    id="pass2"
                    name="pass2"
                    placeholder="Confirm your password"
                    required
                  />

                  <button
                    class="w-100 btn form-control border-secondary py-3 bg-white text-primary"
                    type="submit"
                  >
                    Sign Up
                  </button>
                  <br></br>
                  <span>
                    Already have an account ?
                    <a href="/signin" class="text-primary">Sign in</a>
                  </span>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
